name: CI

on:
  push:
    branches: [main]
    tags: ["**"]
  pull_request:
    branches:
      - "**"

jobs:
  pre_commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure

  run_unittest_tests:
    name: Unittest
    runs-on: ${{ matrix.os }}
    needs: pre_commit
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
        tox-env:
          - "django-40"
          - "django-41"
          - "django-42"
          - "django-50"

        exclude:
          - python-version: "3.11"
            tox-env: "django-40"
          - python-version: "3.12"
            tox-env: "django-40"
          - python-version: "3.12"
            tox-env: "django-41"
          - python-version: "3.8"
            tox-env: "django-50"
          - python-version: "3.9"
            tox-env: "django-50"

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --only test

      - name: Test with tox
        run: poetry run tox -e py${{ matrix.python-version }}-${{ matrix.tox-env }}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}